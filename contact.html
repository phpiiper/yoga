
<!DOCTYPE html>
<html lang="en">

<head>
	<title id="pageTitle">YOGA - Contact</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<link id="cssSheet" rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

</head>
<body>
<div id="mainContent">
	<nav id="menuDiv"></nav>
	<section id="contactPage" class="page" style="display:flex;">
<div style="margin: 20px; margin-left:0;">
	Have any suggestions, concerns, or just want to contact me? Send a message through the following form.
</div>
<div id="contactForm">
	<div> <!-- name, email !-->
<input required class="inputForm" placeholder="Name *" id="contactName">
<input required class="inputForm" placeholder="E-Mail *" type="email">
	</div>
	<div> <!-- message !-->
<textarea required class="inputForm" placeholder="Message *" style="width:91%; height: 30vh;"></textarea>
	</div>
	<div> <!-- Send !-->
<input type="button" value="Send" id="inputFormBtn" onclick="alert('Would work if I wanted to do this for another 108 hours.')">
	</div>

</div>

</section>
</div> <!-- content !-->
  </body>
</html>
